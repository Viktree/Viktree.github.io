---
layout: default
---

<div class="page">
    {% for post in site.posts %}
    <article>
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <time class='page-date' datetime="{{ post.date | date: " %Y-%m-%d " }}">{{ post.date | date_to_long_string }}</time>
        {{ post.excerpt }}
    </article>
    {% endfor %}
</div>
